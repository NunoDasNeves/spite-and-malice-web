<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Spite and Malice</title>
                <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
        <div id="ui-global" hidden>
            <div id="ui-top-right" class="floating-ui">
                <input type=button id="button-console" class="ui-button" value="!">
                <input type=button id="button-fullscreen" class="ui-button" value="< >">
            </div>
            <div id="console-messages" class="floating-ui" hidden></div>
            <div id="connection-status" class="floating-ui"></div>
        </div>
        <div id="screen-init" class="screen">
            <div class="loading-border"><div id="loading-bar" class="loading-bar"></div></div>
        </div>
        <div id="screen-main" class="screen" hidden>
            <div class="menu">
                <div>
                    <h1>Spite and Malice</h1>
                </div>
                <div>
                    Enter a display name:
                </div>
                <input type=text id='main-display-name' placeholder='Your name here'>
                <div>
                    <input type=button id='button-create' class='main-button' value="Create a game" disabled>
                </div>
                <div>
                    <input type=text id='main-peer-id' placeholder="Paste connection ID here" size=50 disabled>
                    <input type=button id='button-join' class='main-button' value="Join game" disabled>
                </div>
                <div>
                    <input type=button id='button-test' class='main-button' value="Test game">
                </div>
            </div>
        </div>
        <div id="screen-loading" class="screen" hidden>
            <canvas id="canvas-loading"></canvas>
        </div>
        <div id="screen-lobby" class="screen" hidden>
            <div class="menu">
                <div>
                    <h1>Spite and Malice</h1>
                </div>
                <div>
                    <h2>Game Lobby</h2>
                </div>
                <div id='lobby-id-div' hidden>
                    Share this link:<br>
                    <input type=text  id='lobby-join-link' readonly>
                    <input type=button id='button-lobby-copy' value='Click to copy'>
                </div>
                <div>
                    <h3>Players:</h3>
                    <div id='lobby-player-list' class='lobby-player-list'></div>
                </div>
                <div>
                    <input type=button id='button-open-game' class='main-button' value="Open to other players">
                    <input type=button id='button-start-game' class='main-button' value="Start Game">
                    <!-- input type=button id='button-add-local-player' class='main-button' value="Add local player"-->
                </div>
                <div>
                    <input type=button id='button-disconnect' class='main-button' value="Disconnect">
                </div>
            </div>
        </div>
        <div id="screen-game" class="screen" hidden>
            <div id="game-ui">
                <input type=button id='button-leave-game' class='ui-button floating-ui' value="Leave game">
                <input type=button id='button-back-to-lobby' class='ui-button floating-ui' value="Back to lobby" hidden>
                <input type=button id='button-end-turn' class='ui-button floating-ui' value="End turn" disabled>
                <input type=button id='button-undo' class='ui-button floating-ui' value="Undo" disabled>
                <div id='winner-banner' class='floating-ui ui-text' hidden></div>
                <div id='status-message' class='floating-ui ui-text' hidden></div>
            </div>
            <div id="game-scene-container">
                <canvas id="canvas-game"></canvas>
            </div>
        </div>
        <script src="js/three.js"></script>
        <script src="js/peerjs.min.js"></script>
        <script src="js/fullscreen.js"></script>
        <script src="js/input.js"></script>
        <script src="js/assets.js"></script>
        <script src="js/cards.js"></script>
        <script src="js/drawcards.js"></script>
        <script src="js/game.js"></script>
        <script src="js/scene.js"></script>
	<script src="js/hostclient.js"></script>
	<script src="js/test.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
